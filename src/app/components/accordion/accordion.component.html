<div class="accordion" [class.accordion_open]="isOpen">
  <div class="accordion__heading" (click)="toggleOpen()">
    {{ content.question }}
    <span class="accordion__cross">+</span>
  </div>
  @if (isOpen) {
    <div class="accordion__content">
      <p>{{ content.answer }}</p>
    </div>
  }
</div>
